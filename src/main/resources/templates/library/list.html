<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кинотека</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="d-flex flex-column h-100">
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <div th:each="film : ${films}">
            <div class="card mb-3" style="min-height: 240px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img  th:src="@{/files/{id}(id=${film.fileId})}" class="img-thumbnail img-fluid rounded-start" alt="filmImage">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title display-2 text-center" th:text="${film.name}"></h5>
                            <p class="card-text mt-2" th:text="${film.description}"></p>
                            <p class="card-text mt-5">
                                <small class="text-muted">Жанр: </small>
                                <small class="text-muted" th:text="${film.genre}"></small>
                            </p>
                            <p class="card-text">
                                <small class="text-muted">Продолжительность: </small>
                                <small class="text-muted" th:text="${film.durationInMinutes}"></small>
                                <small class="text-muted"> мин.</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
