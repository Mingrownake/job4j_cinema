<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удачная покупка билета</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container-fluid p-0">
        <div class="container">
            <h3 class="mt-3 text-center alert alert-success">Успешная покупка!</h3>
            <div class="text-center">
                <p>Вы успешно приобрели билет на <span th:text="${ticket.rowNumber}"></span> ряд,
                <span th:text="${ticket.getPlaceNumber()}"></span> номер.</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
